<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <h1>Registration Form</h1>
    <form action="/07_06_22/formularios/formulario-de-registro.html" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="no" id="no">
            <label for="no">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="20" rows="2"></textarea>
        </div>
        <div>
            <label>Favorite language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Phyton</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recive periodic email uptades</label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
